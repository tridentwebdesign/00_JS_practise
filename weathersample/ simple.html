<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ただの天気予報</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>ただの天気予報<br>
            <span>西部</span>
        </h1>
    </header>

    <nav>
        <button class="datebtn today"></button>
        <button class="datebtn tomorrow"></button>
        <button class="datebtn twodayslater"></button>
    </nav>

    <main>
        <div class="forecast"></div>
    </main>

    <button class="speaker">天気予報を聞く</button>
    <button class="speakerstop">止める</button>

    <script src="./js/weathercodes.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
